{% load static %}
{% block title %}
    <h1>Player details</h1>
{% endblock %}
{% block header %}
    {% if messages %}
        {% for message in messages %}
            <h3>{{message}}</h3>
        {% endfor %}
    {% endif %}
{% endblock %}

{% block content %}
<ul>
    <li>{{pers.gameNumber}}</li>
    <li>{{pers.login}}</li>
    <li>{{pers.password}}</li>
</ul>
{% endblock %}
